$schema: "https://moonrepo.dev/schemas/project.json"

language: "javascript"

tasks:
  dev:
    command: "pnpm exec nuxi dev"
    preset: "server"
    options:
      cache: false
  build:
    command: "pnpm exec nuxi build"
  generate:
    command: "pnpm exec nuxi generate"
  preview:
    command: "pnpm exec nuxi preview"
    preset: "server"
    options:
      cache: false
  test:
    command: "pnpm exec vitest run --config vitest.config.ts"
  validate:
    deps:
      - "ui:test"
      - "ui:generate"
  deploy:
    command: "pnpm exec wrangler deploy --config wrangler.jsonc"
    options:
      cache: false
